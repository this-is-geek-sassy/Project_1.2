<h2>Employee list</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email id</th>
            <th>Controls</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeList">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.emailId}}</td>
            <td>
                <button mat-button class="btn btn-dark" (click)="onUpdate(emp.id)">Update</button>
                <button mat-button class="btn btn-danger" (click)="onDelete(emp.id)">Delete</button>
                <button class="btn btn-info" (click)="onView(emp.id)">Details</button>
                
            </td>
        </tr>
    </tbody>
</table>
